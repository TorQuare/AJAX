<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aktualizuj produkt</title>
</head>
<body>
<h1>Aktualizuj produkt</h1>
<form action="#" th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label>Nazwa:</label>
    <input type="text" th:field="*{name}" />
    <label>Ilość:</label>
    <input type="number" th:field="*{quantity}" />
    <label>Cena:</label>
    <input type="number" step="0.01" th:field="*{price}" />
    <button type="submit">Zapisz</button>
</form>
</body>
</html>
